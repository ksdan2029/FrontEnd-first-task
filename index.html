<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" media="screen" href="main.css">
    <title>Quiz</title>
</head>
<body>
    <div id="app">
        <div id="main-window" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-container">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
            </div>
        </div>
        <div id="result-container" class="hide">
            <div id="result">Congratulations, you answered <span id="correct-count">0</span> / <span id="total-questions">10</span> questions correctly.</div>
            <button id="restart-btn" class="btn">Play 1 more time</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
